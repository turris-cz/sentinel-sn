image: registry.nic.cz/turris/sentinel/sn

stages:
  - test
  - coverage_report

before_script:
  - /etc/init.d/rsyslog start
  - pip3 install .
  - pip3 install .[tests]

run_tests:
  stage: test
  script:
    - pytest -v tests || pytest -v tests

coverage_report:
  stage: coverage_report
  script:
    - rm -rf public
    - mkdir public
    - pytest --cov=sn -v tests || pytest --cov=sn -v tests
    - coverage html --directory public
  artifacts:
    when: on_success
    paths:
      - public
  coverage: '/^TOTAL.* (\d+)%$/'
